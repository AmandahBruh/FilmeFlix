<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form de Registro com validações em JS</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="main-container">
    <h1>Entrar</h1>
    <form id="register-form" action="">
      <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
      </div>
      <div class="full-box">
        <label for="lastname">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
      </div>
      <div class="full-box">
        <input id="btn-submit" type="submit" value="Entrar">
      </div>
      <div>
        <label for="agreement" id="agreement-label">Não tem uma conta? <a href="/index.html">Criar</a></label>
      </div>
      <div>
        <label for="agreement" id="agreement-label"><a href="/esqueci.html">Esqueci a senha</a></label>
      </div>
      <div>
        <label for="agreement" id="agreement-label"><a href="/index.html">Voltar ao inicio</a></label>
      </div>
    </form> 
  </div>
  <p class="error-validation template"></p>
  <script src="js/scripts.js"></script>
</body>
</html>
