<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastrar filme</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-color: #505050;">
  <div id="main-container">
    <h1>Cadastre um filme</h1>
    <form id="register-form" action="">
      <div class="full-box">
        <label for="email">Sinopse</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
      </div>
      <div class="half-box spacing">
          <label for="name">Nome do filme</label>
          <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
      </div>
      <div class="half-box">
          <label for="lastname">Elenco</label>
          <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required data-only-letters>
      </div>
      <div class="half-box spacing">
        <label for="lastname">Duração</label>
        <input type="text" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
      </div>
      <div class="half-box">
        <label for="passconfirmation">Classificação Indicativa</label>
        <input type="text" name="passconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
      </div>
      <h4>Marcar como destaque</h4>
      <div class="container-fluid">
        <input type="checkbox" style="color: transparent;"><div class="letraluh" style="color: transparent;">AAAAA</div>
      </div>
      <div class="full-box">
        <input id="btn-submit" type="submit" value="Registrar">
      </div>
      <div>
        <label for="agreement" id="agreement-label">Voltar ao <a href="index.html">Inicio</a></label>
      </div>
    </form>
  </div>
  <p class="error-validation template"></p>
  <script src="js/scripts.js"></script>
</body>
</html>
